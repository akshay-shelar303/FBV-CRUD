{% extends "LaptopApp/base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    <title>Add Laptop Page</title>
{% endblock %}
{% block content %}
    <div class="container">
        <form method="post" class="jumbotron" style="margin:3% auto;width:60%">
            {% csrf_token %}
            <h1 style="text-align:center;color:crimson">Add Laptop Form</h1>
            {{form | crispy}}
            <input type="submit" value="AddLaptop" class="btn btn-success">
        </form>
    </div>
{% endblock %}
